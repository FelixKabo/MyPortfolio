<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradasi biru ke oranye -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00B4FF"></stop>
      <stop offset="100%" stop-color="#FF7C2A"></stop>
    </linearGradient>
  </defs>

  <!-- Hexagon -->
  <polygon points="100,10 173,50 173,130 100,170 27,130 27,50" fill="none" stroke="url(#grad)" stroke-width="12" stroke-linejoin="round"></polygon>

  <!-- Tulisan FK dengan gradasi sama -->
  <text x="100" y="118" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="700" fill="url(#grad)">
    FK
  </text>
</svg>
