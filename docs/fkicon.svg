<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250">
  <defs>
    <!-- Gradasi biru ke oranye -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00B4FF"></stop>
      <stop offset="100%" stop-color="#FF7C2A"></stop>
    </linearGradient>
  </defs>

  <!-- Hexagon lebih besar -->
  <polygon points="125,15 215,65 215,185 125,235 35,185 35,65" fill="none" stroke="url(#grad)" stroke-width="14" stroke-linejoin="round"></polygon>

  <!-- Tulisan FK lebih besar -->
  <text x="125" y="145" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="700" fill="url(#grad)">
    FK
  </text>
</svg>
